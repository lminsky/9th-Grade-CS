<!DOCTYPE html>
<html>
<head>
  <title>Scripts</title>
</head>
<body>
  <h1 id="header">0</h1>

  <button onclick="changeColor()">Button</button>
</body>

<script type="text/javascript">
  var x = 0;
  function changeColor() {
    x = x + 1;
    document.getElementById("header").innerHTML = x;
  }
</script>

</html>
