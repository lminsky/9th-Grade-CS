<!DOCTYPE html>
<html>
<style type="text/css"> 

 

#results {
      display: none;
    }
    #adj1-result {
      text-transform: capitalize;
    }</style>

  
<head>
	<title>Mad Libs</title>
</head>



<body>
<span id="Inputs">
	<p>Noun1: <input type="text" name="noun1-input" id="noun1-input"></p>
	<p>Noun2: <input type="text" name="noun2-input" id="noun2-input"></p>
	<p>Adj: <input type="text" name="adj1-input" id="adj1-input"></p>
	<button id="fillButton" onclick="fill()">Click for Story</button>
</span>

<span id="results"><p> One day Johnny was walking in the <span id="noun1-result"></span>. He was just offered a <span id="noun2-result"></span> from Danny. However, he said no because he would rather go <span id="adj1-result"></span>.
</p> 
</span>



</body>

 <script type="text/javascript">
  function fill() {
    var noun1 = document.getElementById("noun1-input").value;
    document.getElementById("noun1-result").innerHTML = noun1;

    var noun2 = document.getElementById("noun2-input").value;
    document.getElementById("noun2-result").innerHTML = noun2;

    var adj1 = document.getElementById("adj1-input").value;
    document.getElementById("adj1-result").innerHTML = adj1;

    document.getElementById("results").style.display = "block";
    document.getElementById("inputs").style.display = "none";
  }
  </script>
</html>
