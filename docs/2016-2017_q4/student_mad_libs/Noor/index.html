<!DOCTYPE html>
<html>
  <style type="text/css">
    #results {
      display: none;
    }
    #adj1-result {
      text-transform: capitalize;
    }
  </style>

  <head>
    <title>Mad Libs</title>
  </head>

  <body>
    <span id="inputs">
      <p>Noun: <input type="text" name="noun1-input" id="noun1-input"></p>
      <p>Adjective: <input type="text" name="adj1-input" id="adj1-input"></p>
      <p>Noun: <input type="text" name="noun2-input" id="noun2-input"></p>
      <p>Adjective: <input type="text" name="adj2-input" id="adj2-input"></p>
      <p>Noun: <input type="text" name="noun3-input" id="noun3-input"></p>
      <button id="fillButton" onclick="fill()">Fill</button>
    </span>

    <span id="results">
      <p>As I was walking my <span id="noun1-result"></span>. I saw a ginormous <span id="noun2-result"></span>. When it looked back at me it looked very <span id="adj1-result"></span>. I started running very <span id="adj2-result"></span>; but then I slipped on a <span id="noun3-result"></span>.</p>
    </span>
  </body>

  <script type="text/javascript">
  function fill() {
    var noun1 = document.getElementById("noun1-input").value;
    document.getElementById("noun1-result").innerHTML = noun1;
    var adj1 = document.getElementById("adj1-input").value;
     document.getElementById("adj1-result").innerHTML = adj1;
    var noun2 = document.getElementById("noun2-input").value
    document.getElementById("noun2-result").innerHTML = noun2;
  var adj2 = document.getElementById("adj2-input").value;
     document.getElementById("adj2-result").innerHTML = adj2;
     var noun3 = document.getElementById("noun3-input").value
    document.getElementById("noun3-result").innerHTML = noun3;

    document.getElementById("results").style.display = "block";
    document.getElementById("inputs").style.display = "none";
  }
  </script>
</html>
