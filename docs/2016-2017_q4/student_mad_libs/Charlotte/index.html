<!DOCTYPE html>
<html>

    #results {
      display: none; }
  h2 {color: #1fa384;

  button { font-size: 30px; 
        background-color: #70c1ae;

  <head>

      <h2>Plural Noun: <input type="text" name="noun1-input" id="noun1-input"></h2>
      <h2>Adjective: <input type="text" name="adj2-input" id="adj2-input"></h2>

  <script type="text/javascript">
  function fill() {
    var noun1 = document.getElementById("noun1-input").value;
    document.getElementById("noun1-result").innerHTML = noun1;
    var adj1 = document.getElementById("adj1-input").value;
    document.getElementById("adj1-result").innerHTML = adj1;
    var adj1 = document.getElementById("adj2-input").value;
    document.getElementById("adj2-result").innerHTML = adj1;
    document.getElementById("results").style.display = "block";
    document.getElementById("inputs").style.display = "none";
  }
