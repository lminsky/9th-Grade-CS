<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>

<style>
  p {
    font-size: 36pt;
    color: #5b29a5;
  }

  h1 {
    font-size: 36pt;
    outline-style: dotted;
    text-shadow: 6px 20px #ffff00;
  }
  #link {
    font-size: 40pt;
  }
  
  .packer {
    border-style: dashed;
    border-color: #0000ff;
  }
</style>

<body>
  <h1>This is an h1 <u>tag</u></h1>
  <h2 class="packer">This is an h2 tag</h2>
  <p><b>Hello</b> <i>this</i> is <u>text</u>.</p>
  <p class="packer">This is more text</p>
  <a href="http://www.google.com" id="link">This is a link</a>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg" width="200">
  <img src="koala.jpeg" width="200" alt="This is a koala">

  <iframe width="560" height="315" src="https://www.youtube.com/embed/tFcA179OMxg" frameborder="0" allowfullscreen></iframe>

  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
  </ul>
  <ol>
    <li>List item 1</li>
    <li>List item 2</li>
  </ol>
</body>
</html>
