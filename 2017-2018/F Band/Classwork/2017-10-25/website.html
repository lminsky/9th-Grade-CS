<!DOCTYPE html>
<html>
<head>
  <title>My Amazing Website</title>
</head>

<style>
  p {
    font-size: 18pt;
    color: #1c57b5;
    border-style: dashed;
    border-color: #ff237f;
  }
  body {
    background-color: #ffa5fb;
  }
  #specialParagraph {
    border-color: #00ff00;
  }
  .class {
    font-size: 48pt;
  }
</style>

<body>
<h1>This is h1</h1>
<h2>This is h2</h2>
<h3 class="class">This is h3</h3>
<h4>This is h4</h4>

<p><b>Here</b> is <i>some</i> <u>text</u></p>
<p id="specialParagraph">Here's more text</p>
<p>Even more text</p>

<a href="http://www.google.com" class="class">This is a link</a>

<img src="https://i.ytimg.com/vi/SNggmeilXDQ/maxresdefault.jpg" width="300">

<img src="koala.jpg">

<iframe width="560" height="315" src="https://www.youtube.com/embed/foBx3Ty5bBI" frameborder="0" allowfullscreen></iframe>
<marquee>Hello!</marquee>
<ol>
  <li>Hello</li>
  <li>This is an item</li>
  <li>Goodbye</li>
</ol>

<ul>
  <li>This is a bullet point</li>
</ul>

</body>

</html>
